<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script/main.js" defer></script>  
</head>

<body>
	<header>
        <figure>
            <img src="images/spacex-white.png" id="logo" alt="logo">
        </figure>
        <h1>Interplanetary Transport System Interface</h1>
    </header>
    <main>
    	<article class="grid-item pie"><canvas id="doughnut"></canvas></article>
        <article class="grid-item pie"><canvas id="doughnut2"></canvas></article>
    	<article class="grid-item bar"><canvas id="myChart"></canvas></article>
    	<article class="grid-item info">
            <div class="eten">
                <p>Eten:</p>
                    <div id="etensbalk">
                        <div id="balk"></div>
                    </div>
            </div>
            <div class="water">
                <p>Water:</p>
                    <div id="waterbalk">
                        <div id="balk2"></div>
                    </div>
            </div>
        </article>
    </main>
</body>

</html>
