<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Dashboard</title>
	<link href="style/style.css" rel="stylesheet" as="style">

    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
	<header>
        <figure>
            <img src="images/spacex-white.png" id="logo" alt="logo">
        </figure>
        <h1>Interplanetary Transport System Interface</h1>
    </header>
    <main>
    	<article class="grid-item pie"></article>
    	<article class="grid-item bar" onload="chart()"></article>
    	<article class="grid-item info"></article>

    </main>

	
</body>
</html>
